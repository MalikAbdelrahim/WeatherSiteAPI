
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherOnDemand</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
        <form calss="weatherForm">
            <input type="text" class="cityInput" placeholder="Enter city">
            <button type="submit">Get Weather</button>
        </form>

        <div class="card">
            <h1 class="cityDisplay">Dallas</h1>
            <p class="tempDisplay">90°F</p>
            <p class="humidityDisplay">Clear Skies</p>
            <p class="descDisplay">Cloudy</p>
            <p class = "weatherEmoji">☀️</p>
            <p class="errorDisplay">Error: Please enter a city</p>
        </div>
        <script src="index.js"></script>
</body>
</html>
